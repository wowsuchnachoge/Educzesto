<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
   <meta http-equiv="x-ua-compatible" content="ie-edge"> 
   <meta name="google" content="notranslate"/> 
   <meta name="description" content="">
	<title>Plataforma Educzesto</title>

	<!-- Frameworks
	––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" type="text/css" href="css/libscss/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/libscss/entypo/font/entypo.css">
	<link rel="stylesheet" type="text/css" href="css/libscss/tuesday.css"/>
	<link rel="stylesheet" type="text/css" href="css/libscss/vov.css"/>
	<script type="text/javascript" src="js/libsjs/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/libsjs/popper.js"></script>
	<script type="text/javascript" src="js/libsjs/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header class="p-3 bg-primary text-white">
		<div class="container">
			<div class="d-flex">
				<h4 class="text-dark">Plataforma Educzesto</h4>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="row mx-2 mt-4">
					<form action="accesos.html" method="post">
						<div class="form-group">
						<label for="inptUsuario" class="font-weight-bold">Usuario</label>
						<input type="text" class="form-control" id="inptUsuario" placeholder="Usuario">
						<small id="emailHelp" class="form-text text-muted">El usuario registrado en la plataforma.</small>
						</div>
						<div class="form-group mb-4">
						<label for="inptContrasena" class="font-weight-bold">Contraseña</label>
						<input type="password" class="form-control" id="inptContrasena" placeholder="Contraseña">
						</div>
						<button type="submit" class="btn btn-primary btn-block">Entrar</button>
						<a class="btn btn-dark btn-block" id="btnRegs" href="registro.html">Registrarse</a>
					</form>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
